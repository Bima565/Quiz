<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout HTML dengan Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-2 container-fluid">
      <h1>
        <img src="Politeknik Negeri Madiun.png" alt="Logo Politeknik Negeri Madiun" class="img-fluid me-2" style="width: 80px; height: 80px" />
        IT PNM Summit
      </h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-md-2 col-12 text-center bg-secondary p-3">
          <button class="btn btn-light w-100 mb-2">Form Pendaftaran</button>
          <button class="btn btn-danger w-100">Keluar</button>
        </aside>
        <main class="col-md-10 col-12 bg-light p-3">
          <h2 class="text-center">Form Pendaftaran</h2>
          <form id="registrationForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" required />
              <div class="invalid-feedback">Nama minimal 3 karakter.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
              <div class="invalid-feedback">Masukkan email yang valid.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
              <div class="invalid-feedback">Password minimal 8 karakter.</div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
              <input type="password" class="form-control" id="confirmPassword" required />
              <div class="invalid-feedback">Konfirmasi password harus sama.</div>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Tanggal Lahir</label>
              <input type="date" class="form-control" id="dob" required />
              <div class="invalid-feedback">Anda harus lahir sebelum tahun 2006.</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Nomor HP</label>
              <input type="text" class="form-control" id="phone" required />
              <div class="invalid-feedback">Nomor HP harus dalam format Indonesia (08XXXXXXXXXX).</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
          </form>
        </main>
      </div>
    </div>
    <footer class="bg-primary py-2 mt-3 text-white text-center">
      <h3>IT PNM Summit 2025</h3>
      <p>&copy; 2025 IT PNM Summit</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
